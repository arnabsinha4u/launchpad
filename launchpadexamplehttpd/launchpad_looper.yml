---
### MODIFY THIS TASK FOR ADDITIONAL PARAMETERS (while using cli) ###
  - name: Start Master Container (CLI)
    command: docker run -d -P --name={{ lab_name }}-master-{{ master_name }} -h "{{ lab_name }}-master-{{ master_name }}"  "{{ lab_name }}/master":latest
    register: run_master
    failed_when:
      - "'Conflict' not  in run_master.stderr"
      - "run_master.rc != 0"
    changed_when:
      - "'No such container' not in run_master.stderr"
      - "run_master.rc == 0"
    tags:
      - cli_startup

### MODIFY THIS TASK FOR ADDITIONAL PARAMETERS (while using ansible module) ###
  - name: Start Master Container (Module)
    docker_container:
      name: "{{ lab_name }}-master-{{ master_name }}"
      hostname: "{{ lab_name }}-master-{{ master_name }}"
      image: "{{ lab_name }}/master:latest"
      state: started
      published_ports: all
      env: PORT=8080
      privileged: True
    tags:
      - scaleup
      - m_startup

  - name: Extract IP Address for Master Container
    command: "docker inspect --format {% raw %} '{{ .NetworkSettings.IPAddress }}' {% endraw %} '{{ lab_name }}-master-{{ master_name }}'"
    register: master_ip_address
    tags:
      - m_startup
      - cli_startup

  - name: Forwarding into bashrc
    lineinfile:
      dest: /home/lab_{{ lab_name }}_user{{ master_name }}/.bashrc
      line: "ssh root@{{ master_ip_address.stdout }};exit"
      state: present
    tags:
      - scaleup 
      - m_startup
      - cli_startup

  - name: Copy SSH Keys to Master (id_rsa)
    command: docker cp /home/lab_{{ lab_name }}_user{{ master_name }}/.ssh/id_rsa "{{ lab_name }}-master-{{ master_name }}":/root/.ssh/id_rsa
    tags:
      - m_startup
      - cli_startup
      - ssh_key_exchange

  - name: Copy SSH Keys to Master (public)
    command: docker cp /home/lab_{{ lab_name }}_user{{ master_name }}/.ssh/id_rsa.pub "{{ lab_name }}-master-{{ master_name }}":/root/.ssh/authorized_keys
    tags:
      - m_startup
      - cli_startup
      - ssh_key_exchange

  - name: Remove Master Containers (CLI)
    command: docker stop -t=0 "{{ lab_name }}-master-{{ master_name }}" && docker rm -f "{{ lab_name }}-master-{{ master_name }}"
    register: stop_master
    failed_when:
      - "'No such container' not in stop_master.stderr"
      - "stop_master.rc != 0"
    changed_when:
      - "'No such container' not in stop_master.stderr"
      - "stop_master.rc == 0"
    tags:
      - cli_shutdown

  - name: Remove Master Containers (Module)
    docker_container:
      name: "{{ lab_name }}-master-{{ master_name }}"
      state: absent
    tags:
      - scaledown
      - m_shutdown
